<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePilot: AI Coder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Theme - Professional */
        --color-primary: #2563eb; /* blue-600 */
        --color-secondary: #f1f5f9; /* slate-100 */
        --color-background: #f8fafc; /* slate-50 */
        --color-surface: #ffffff; /* white */
        --color-text-primary: #1e293b; /* slate-800 */
        --color-text-secondary: #64748b; /* slate-500 */
        --color-border: #e2e8f0; /* slate-200 */
      }
      html.dark {
        /* Dark Theme - Professional */
        --color-primary: #3b82f6; /* blue-500 */
        --color-secondary: #1e293b; /* slate-800 */
        --color-background: #0f172a; /* slate-900 */
        --color-surface: #1e293b; /* slate-800 */
        --color-text-primary: #e2e8f0; /* slate-200 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-border: #334155; /* slate-700 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border': 'var(--color-border)',
            },
            animation: {
              'enter': 'enter 0.2s ease-out',
              'leave': 'leave 0.15s ease-in forwards',
            },
            keyframes: {
              'enter': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'leave': {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.95)', opacity: '0' },
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
<!-- Add Babel to transpile JSX in the browser -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="text-text-primary transition-colors duration-200 antialiased">
    <div id="root"></div>
    <!-- Change script type to text/babel for Babel to transpile it -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
